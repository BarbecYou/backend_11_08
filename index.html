<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./src/index.js"></script>
</head>
<body>
    <!-- form inputs for books -->
    <div class="form-inputs">
        <div class="title-input">
            <label for="titleInput">Könyv címe: </label><br>
            <input type="text" name="titleInput" id="titleInput">
        </div>
        <div class="price-input">
            <label for="priceInput">Könyv ára:</label><br>
            <input type="number" name="priceInput" id="priceInput">
        </div>
        <div class="size-input">
            <label for="sizeInput">Könyv mérete (súly vagy fileméret): </label><br>
            <input type="number" name="sizeInput" id="sizeInput">
        </div>
        <div class="isbn-input">
            <label for="isbnInput">Könyv ISBN kódja (13 számjegy):</label><br>
            <input type="text" name="isbnInput" id="isbnInput">
        </div>
        <div class="submit-input">
            <input type="button" value="Könyv felvétele" id="submit">
        </div>
    </div>


</body>
</html>
